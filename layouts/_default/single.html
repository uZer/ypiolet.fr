{{ define "main" }}
<article>
  <header class="post-header">
    <h1>{{ lower .Title }}</h1>
    {{- if isset .Params "date" -}}
    <time>{{ .Date.Format "2006-02-01" }} </time>
    {{- end -}}
    <a href="#" class="githubfile" title="Fork me!">{{ .File }}</a>
    <a href="#" class="commit">({{ truncate 6 "" .GitInfo.Hash }})</a>
  </header>
  <div class="post-content">
    {{- .Content -}}
  </div>
</article>
{{ end }}
