{{ define "main" }}
<article>
    <header class="post-header">
        <h1>{{ .Title }}</h1>
        {{- if isset .Params "date" -}}
        <time>{{ .Date.Format "January 2, 2006" }}</time>
        {{- end -}}
    </header>
    <div class="post-content">
      {{- .Content -}}
    </div>
</article>
{{ end }}
